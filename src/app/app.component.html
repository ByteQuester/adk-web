<mat-toolbar color="primary" class="app-toolbar" [class.scrolled]="scrolled" [class.modal-open]="isAnyDialogOpen">
  <mat-toolbar-row>
    <span class="brand">
      <img src="assets/ADK-512-color.svg" width="24" height="24" alt="ADK" />
      ADK
    </span>
    <span class="spacer"></span>

    <ng-container *ngIf="isChatRoute()">
      <div class="segmented-center">
      <div class="segmented" role="tablist" aria-label="Main view" (keydown)="onSegmentedKeydown($event)">
        <div class="highlight" [style.transform]="chatMainTab() === 'chat' ? 'translateX(0)' : 'translateX(100%)'"></div>
        <button class="segment" role="tab" [attr.aria-selected]="chatMainTab() === 'chat'" (click)="setChatMainTab('chat')">
          <mat-icon>chat</mat-icon>
          Chat
        </button>
        <button class="segment" role="tab" [attr.aria-selected]="chatMainTab() === 'features'" (click)="setChatMainTab('features')">
          <mat-icon>dashboard</mat-icon>
          Features
        </button>
      </div>
      </div>
      <button mat-icon-button matTooltip="Toggle left panel" (click)="onToggleLeftPanel()" style="margin-left: 8px;">
        <mat-icon>left_panel_close</mat-icon>
      </button>
    </ng-container>

    <div class="theme-toggle" [class.dark]="isDark()" role="switch" [attr.aria-checked]="isDark()" aria-label="Toggle theme" matTooltip="Toggle light/dark" tabindex="0" (click)="toggleTheme()" (keydown)="onThemeToggleKeydown($event)" style="margin-left: 8px;">
      <mat-icon class="icon moon">dark_mode</mat-icon>
      <div class="track">
        <div class="thumb"></div>
      </div>
      <mat-icon class="icon sun">light_mode</mat-icon>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

 

 

<div style="flex: 1; overflow: auto;" (scroll)="onContentScroll($event)" [class.scrolled]="scrolled">
  <router-outlet></router-outlet>
</div>
