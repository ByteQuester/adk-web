<mat-toolbar color="primary" class="app-toolbar" [class.scrolled]="scrolled" [class.modal-open]="isAnyDialogOpen">
  <mat-toolbar-row>
    <span class="brand">
      <img src="assets/ADK-512-color.svg" width="24" height="24" alt="ADK" />
      ADK Web
    </span>
    <span class="spacer"></span>

    <ng-container *ngIf="isChatRoute()">
      <mat-button-toggle-group [value]="chatMainTab()" (change)="setChatMainTab($event.value)" appearance="standard" class="inline-toggle">
        <mat-button-toggle value="chat">
          <mat-icon>chat</mat-icon>
          Chat
        </mat-button-toggle>
        <mat-button-toggle value="features">
          <mat-icon>dashboard</mat-icon>
          Features
        </mat-button-toggle>
      </mat-button-toggle-group>
      <button mat-icon-button matTooltip="Toggle left panel" (click)="onToggleLeftPanel()" style="margin-left: 8px;">
        <mat-icon>left_panel_close</mat-icon>
      </button>
    </ng-container>

    <button mat-icon-button aria-label="Toggle theme" (click)="toggleTheme()" matTooltip="Toggle light/dark" style="margin-left: 8px;">
      <mat-icon>{{ (isDark() ? 'light_mode' : 'dark_mode') }}</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

 

 

<div style="flex: 1; overflow: auto;" (scroll)="onContentScroll($event)" [class.scrolled]="scrolled">
  <router-outlet></router-outlet>
</div>
