<div class="pricing-page">
  <div class="cards">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Free</mat-card-title>
        <mat-card-subtitle>5 messages</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li>Try the chat 5 times</li>
          <li>Basic performance</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <a mat-stroked-button color="primary" routerLink="/signup">Get started</a>
      </mat-card-actions>
    </mat-card>

    <mat-card class="highlight">
      <mat-card-header>
        <mat-card-title>Pro</mat-card-title>
        <mat-card-subtitle>Unlimited</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li>Unlimited messages</li>
          <li>Priority inference</li>
          <li>Team features</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <a mat-flat-button color="primary" routerLink="/billing">Upgrade</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div class="pricing">
  <mat-card class="plan">
    <h2>Free</h2>
    <p>5 runs to try the app</p>
    <button mat-stroked-button color="primary" routerLink="/chat">Start free</button>
  </mat-card>
  <mat-card class="plan featured">
    <h2>Pro</h2>
    <p>Unlimited sessions, priority inference</p>
    <button mat-flat-button color="primary">Upgrade</button>
  </mat-card>
  <mat-card class="plan">
    <h2>Team</h2>
    <p>Seats, SSO, usage dashboards</p>
    <button mat-stroked-button color="primary">Contact sales</button>
  </mat-card>
  
</div>
