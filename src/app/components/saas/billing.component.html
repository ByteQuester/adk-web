<div class="billing-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Billing</mat-card-title>
      <mat-card-subtitle>Plan and usage</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <div class="label">Current plan</div>
          <div class="value">{{ usage.limit <= 5 ? 'Free trial' : 'Pro' }}</div>
        </div>
        <div class="col">
          <div class="label">Usage</div>
          <div class="value">{{ usage.count }} / {{ usage.limit }}</div>
        </div>
      </div>
      <mat-progress-bar mode="determinate" [value]="usagePercent"></mat-progress-bar>
      <div class="hint">Remaining: {{ usage.remaining }}</div>
    </mat-card-content>
    <mat-card-actions>
      <a mat-stroked-button color="primary" routerLink="/pricing">View plans</a>
      <a mat-flat-button color="primary" routerLink="/pricing">Upgrade</a>
    </mat-card-actions>
  </mat-card>
</div>
