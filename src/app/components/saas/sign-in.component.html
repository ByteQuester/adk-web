<div class="auth-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
      <mat-card-subtitle>Welcome back</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="you@example.com" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Sign in</button>
      </form>
      <div class="auth-alt">No account? <a routerLink="/signup">Sign up</a></div>
      <div class="mt-3">
        <a routerLink="/account">Go to account</a>
        <span class="ml-2">(guarded)</span>
        <br>
        <a routerLink="/sandbox">Open sandbox</a>
        <span class="ml-2">(guarded)</span>
        <br>
        <a routerLink="/billing">Open billing</a>
        <span class="ml-2">(guarded)</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
